name: ðŸŸ¢ Auto-Update Go SDK

on:
  push:
    paths:
      - "go/**"
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for proper tagging

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"

      - name: Validate Go module
        working-directory: ./go
        run: |
          go mod tidy
          go mod verify
          go vet ./...
      - name: Run tests
        working-directory: ./go
        run: |
          if find . -name "*_test.go" | grep -q .; then
            go test ./...
          else
            echo "No tests found, skipping..."
          fi
      - name: Get latest tag and bump version
        id: version
        run: |
          # Get the latest tag
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "Latest tag: $LATEST_TAG"

          # Extract version numbers
          VERSION=${LATEST_TAG#v}
          IFS='.' read -r -a VERSION_PARTS <<< "$VERSION"
          MAJOR=${VERSION_PARTS[0]}
          MINOR=${VERSION_PARTS[1]}
          PATCH=${VERSION_PARTS[2]}

          # Increment patch version
          NEW_PATCH=$((PATCH + 1))
          NEW_TAG="v${MAJOR}.${MINOR}.${NEW_PATCH}"

          echo "New tag: $NEW_TAG"
          echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT
      - name: Create and push new tag
        run: |
          NEW_TAG="${{ steps.version.outputs.new_tag }}"
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git tag -a $NEW_TAG -m "ðŸ¤– Auto-release Go SDK $NEW_TAG"
          git push origin $NEW_TAG
          echo "âœ… Published Go SDK $NEW_TAG"
      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.new_tag }}
          release_name: Go SDK ${{ steps.version.outputs.new_tag }}
          body: |
            ðŸŸ¢ **Go SDK Auto-Release**

            Install with:
            ```bash
            go get github.com/buena-ai/sdk@${{ steps.version.outputs.new_tag }}
            ```

            Changes detected in `/go/` directory.
          draft: false
          prerelease: false
