name: ðŸŸ¢ Publish Go SDK

on:
  push:
    paths:
      - "go/**"
    branches: [main]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for proper tagging

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"

      - name: Validate Go module
        working-directory: ./go
        run: |
          go mod tidy
          go mod verify
          go vet ./...

      - name: Run tests (if any)
        working-directory: ./go
        run: |
          if [ -f "*_test.go" ]; then
            go test ./...
          else
            echo "No tests found, skipping..."
          fi

      - name: Get current version
        id: version
        run: |
          # Extract version from go.mod or use timestamp-based version
          if grep -q "// version:" go/go.mod; then
            VERSION=$(grep "// version:" go/go.mod | cut -d' ' -f3)
          else
            VERSION="v1.0.$(date +%Y%m%d%H%M%S)"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Create and push tag
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # Create tag for Go module
          git tag "go/${{ steps.version.outputs.version }}"
          git push origin "go/${{ steps.version.outputs.version }}"

          echo "âœ… Published Go SDK version ${{ steps.version.outputs.version }}"
          echo "ðŸ“¦ Available at: go get github.com/buena-ai/sdks/go@${{ steps.version.outputs.version }}"

      - name: Update Go documentation
        run: |
          # Trigger Go documentation update
          curl -X POST "https://proxy.golang.org/github.com/buena-ai/sdks/go/@v/${{ steps.version.outputs.version }}.info" || true
