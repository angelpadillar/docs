name: ðŸš€ Update SDKs

on:
  workflow_dispatch:
  repository_dispatch:
    types: [openapi-updated]
  schedule:
    # Check for updates daily at 9 AM UTC
    - cron: "0 9 * * *"

jobs:
  update-openapi-sdks:
    runs-on: ubuntu-latest
    name: Update OpenAPI Generated SDKs

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "11"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install OpenAPI Generator
        run: npm install -g @openapitools/openapi-generator-cli

      - name: Download latest OpenAPI spec
        run: |
          curl -o openapi.json https://raw.githubusercontent.com/buena-ai/docs/main/api-reference/openapi.json

      - name: Check if OpenAPI spec changed
        id: check-changes
        run: |
          if [ ! -f previous-openapi.json ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          elif ! cmp -s openapi.json previous-openapi.json; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Generate Python SDK
        if: steps.check-changes.outputs.changed == 'true'
        run: |
          rm -rf python
          openapi-generator-cli generate \
            -i openapi.json \
            -g python \
            -o python \
            --additional-properties=packageName=buena_sdk,packageVersion=1.0.0,projectName=buena-sdk

      - name: Generate Go SDK
        if: steps.check-changes.outputs.changed == 'true'
        run: |
          rm -rf go
          openapi-generator-cli generate \
            -i openapi.json \
            -g go \
            -o go \
            --additional-properties=packageName=buena,moduleName=github.com/buena-ai/sdk

      - name: Generate PHP SDK
        if: steps.check-changes.outputs.changed == 'true'
        run: |
          rm -rf php
          openapi-generator-cli generate \
            -i openapi.json \
            -g php \
            -o php \
            --additional-properties=packageName=BuenaSDK,composerVendorName=buena,composerProjectName=sdk

      - name: Update spec tracking
        if: steps.check-changes.outputs.changed == 'true'
        run: |
          cp openapi.json previous-openapi.json

      - name: Commit and push changes
        if: steps.check-changes.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "ðŸ¤– Auto-update SDKs from OpenAPI spec changes" || exit 0
          git push
  notify-docs:
    runs-on: ubuntu-latest
    needs: update-openapi-sdks
    if: ${{ needs.update-openapi-sdks.outputs.changed == 'true' }}

    steps:
      - name: Notify docs repo about SDK updates
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: buena-ai/docs
          event-type: sdks-updated
